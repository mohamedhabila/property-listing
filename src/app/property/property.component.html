<div class="container-fluid mt-5">
    <div class="row justify-content-around g-5">
        <app-carousel [images]="propService.property.images"></app-carousel>
    </div>
    <!-- Body Text Start -->
    <div class="row mt-4">
        <div dir="rtl">
            <div class="row">
                <h2 class="mt-4 titledes">{{propService.property.name}}</h2>
            </div>
            <h6 class="mt-3 featuredes">
                <span>
                    <img src="../../assets/Rounded.png" alt="arrow" class="img-fluid me-2" style="height: 20px" />
                </span>
                {{propService.property.address.line1 + " " + propService.property.address.line2}}
            </h6>
            <h6 class="mt-4 titledes">{{formatPrice(propService.property.price)}}</h6>
            <div class="justify-content-start">
                <div [innerHtml]="propService.property.description" class="me-2 mt-5 pe-5"></div>
            </div>
        </div>
    </div>
    <!-- Body Text Ends -->

    <!-- Action Btn Start -->
    <div class="d-flex">
        <div>
            <a type="button" routerLink="/wishlist/{{auth.currentUser.userId}}"
                class="btn bscolor my-3 me-3 px-4 py-3 shadow-lg" aria-current="page">
                WISHLIST
                <span><img src="../../assets/newimglisting/Icon ionic-ios-cart.png" alt="arrow" class="img-fluid ms-2"
                        style="height: 20px" /></span>
            </a>
        </div>
        <div>
            <a type="button" routerLink="/bookings/{{auth.currentUser.userId}}"
                class="btn blcolor my-3 me-3 px-4 py-3 shadow-lg" aria-current="page">
                BUY NOW
                <span><img src="../../assets/rightarrow.png" alt="arrow" class="img-fluid ms-2"
                        style="height: 20px" /></span>
            </a>
        </div>
    </div>
    <!-- Action Btn Ends -->

    <!-- Review Form Start -->
    <div class="container-fluid my-5">
        <div class="card border-0 shadow-lg mx-5" style="border-radius: 15px;">
            <h5 class="text-center mt-4">REVIEW</h5>
            <form (ngSubmit)="userReview(reviewForm)" #reviewForm="ngForm">
                <div class="my-4 mx-5">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input type="text" name="userName" ngModel class="form-control py-3 review-des border-0"
                        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="USERNAME">
                </div>
                <div class="mb-4 mx-5">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea name="review" ngModel class="form-control review-des border-0"
                        id="exampleFormControlTextarea1" rows="3" placeholder="REVIEW"></textarea>
                </div>
                <a type="button" class="btn blcolor mt-3 mb-5 ms-5 px-4 py-3 shadow-lg" aria-current="page">
                    SUBMIT
                    <span><img src="../../assets/rightarrow.png" alt="arrow" class="img-fluid ms-3"
                            style="height: 20px" /></span>
                </a>
            </form>
        </div>
    </div>
    <!-- Review Form End -->
